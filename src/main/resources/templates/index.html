<!DOCTYPE html>
<!--通过xmlns:th命名空间，将镜头页面转换为动态的视图-->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta content="text/html;charset=UTF-8" charset="UTF-8"/>
    <meta http-equiv="x-ua-compatible" charset="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <!--通过@{}访问静态资源-->
    <link th:href="@{bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">访问model</h3>
    </div>
    <div class="panel-body">
        <span th:text="${singlePerson.name}"></span>
    </div>
</div>

<div th:if="${not #lists.isEmpty(people)}">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">列表</h3>
        </div>
    </div>
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item" th:each="person:${people}">
                <span th:text="${person.name}"></span>
                <span th:text="${person.age}"></span>
                <!--<button class="btn" th:onclick="'getName(\''+${person.name}+'\');'">获得名字</button>-->
            </li>
        </ul>
    </div>
</div>

<script th:src="@{jquery-1.4.4.min.js}" type="text/javascript"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<!--th:inline="javascript",javascript代码可访问model中的属性-->
<script th:inline="javascript" type="text/javascript">
    /*通过该格式获取实际的值*/
    var single = [[${singlePerson}]];
    console.log(single.name + "/" + single.age);
    function getName(name) {
        console.log(name);
    }
</script>
</body>
</html>
